<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <input type="" class="form-control" placeholder="请输入商品名称" [formControl]="titleFilter">
    </div>
  </div>
</div>
<div *ngFor="let product of products|filter:'title':keyword" class="col-md-4 col-sm-4 col-md-4">
  <div class="thumbnail">
    <img [src]="imgUrl" width="320px" height="150px">
    <div class="caption">
      <h4 class="pull-right">
        {{product.price}}
      </h4>
      <h4>
        <a href="" [routerLink]="['/product',product.id]">
          {{product.title}}
        </a>
      </h4>
      <p>
        {{product.desc}}
      </p>
    </div>
    <app-star [rating]="product.rating"></app-star> 
  </div>
</div>
